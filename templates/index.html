<!DOCTYPE html>
<head>
  <title>Recipe Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='firstlogo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='firstlogo.png') }}" class="icon" />
  <h3>Recipe Generator</h3>
  <form action="/" method="post">
    <input type="text" name="ingredients" placeholder="Enter ingredients" required />
    <input type="submit" value="Generate recipe" />
  </form>
  {% if result %}
  <pre>{{ result }}</pre>
  {% endif %}
</body>
